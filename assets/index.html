<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class='container'>
    <div class='header'>
      <div class='header-title'>
        <div class="circle"></div>

        <span>MARK ZUKERBERG</span>

      </div>
      <div class="header-close">
        <img src="./img/close.svg" width="20px" height="20px" />
      </div>

    </div>

    <div class="msg-container">
      <div class="messages">
        <div class="message-list-today">
          <hr class="hr-text" data-content="TODAY">
        </div>
        <div class="message-list-sent ">
          <div class="message-date-sent">
            10:53
          </div>
          <div class="message-content-sent tri-right left-top">
            <span>Hi, Mark ! I made a new Design for Messenger App</span>
          </div>
        </div>



        <div class="message-list-recieved">
          <div class="message-date-received">
            10.57
          </div>
          <div class="message-content-recieved tri-left right-top">
            <span>Yo! Send it to my assistant and well review it during the year</span>
          </div>
        </div>

        <div class="message-list-sent">
          <div class="message-date-sent">
            11:03
          </div>
          <div class="message-content-sent tri-right left-top">
            <span>But Mark!</span>
          </div>
        </div>
        <div class="message-list-recieved">
          <div class="message-content-recieved blocked">
            <span>You were blocked by user</span>
          </div>
        </div>
      </div>

    </div>
    <div class="msg-input-block">

      <div class='msg-block'>
        <form>

          <div class="msg-input">

            <input type="text" placeholder="Enter Your Message" />
          </div>
          <div class="msg-send-button">
            <input type="submit" value="SEND">
          </div>
        </form>
      </div>
    </div>

  </div>

</body>

</html>
